<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <title>Train Schedule</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container justify-content-center">
                <h1 class="align-items-center">Train Schedule</h1>
            </div>
        </div>

        <div class="card" id="main-s">
            <div class="card-header">
                Train Schedule
            </div>
                <table class="table" id="train-data">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>

        <div class="card data-input">
            <div class="card-header">
               Add A New Train
            </div>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="first-departure">First Departure (hh:mm)</label>
                        <input type="text" class="form-control" id="first-departure" placeholder="24:00" required>
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" required>
                    </div>

                    <button type="submit" id="add-new" class="btn">Add</button>
                </form>
        </div>
    </div>



        <!-- Scripts -->
        <script src="./assets/js/app.js"></script>

    </body>
</html>
